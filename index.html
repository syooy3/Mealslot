<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MealSlot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="slot-machine">
    
      <div class="reel" id="reel1">
        <div class="food-item"></div>
      </div>
      <div class="reel" id="reel2">
        <div class="food-item"></div>
      </div>
      <div class="reel" id="reel3">
        <div class="food-item"></div>
      </div>
      
      <div class="controls">
        <button id="spin-button" class="spin-button">
          <span class="sr-only">스핀</span>
        </button>
      </div>
      
      <div class="result-message" id="result-message">
        <span class="message-text"></span>
      </div>
      
      <div class="bottom-text">
      
      </div>
    </div>

    <div class="jackpot-animation" id="jackpot-animation">
      <div class="confetti-container" id="confetti-container"></div>
      <div class="jackpot-message">Jackpot!</div>
    </div>
  </div>

  <audio id="hover-sound" src="button-hover.mp3" preload="auto"></audio>
  <audio id="active-sound" src="button-active.mp3" preload="auto"></audio>
  <audio id="spin-sound" src="spinning.mp3" preload="auto"></audio>
  <audio id="reel1-sound" src="cha-ching.mp3" preload="auto"></audio>
  <audio id="reel2-sound" src="cha-ching.mp3" preload="auto"></audio>
  <audio id="reel3-sound" src="cha-ching.mp3" preload="auto"></audio>
  <audio id="double-sound" src="double-match.mp3" preload="auto"></audio>
  <audio id="nomatch-sound" src="nice-choice.mp3" preload="auto"></audio>
  <audio id="jackpot-sound" src="jackpot.mp3" preload="auto"></audio>
  
  <script src="script.js"></script>
</body>

</html>
